<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="text-center p-3">
        {{ Title }}
      </h3>
    </div>
  </div>

  <div *ngIf="listaUsuarios.length == 0" class="row">
    <div class="col d-flex justify-content-center">
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-center" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <div *ngIf="listaUsuarios.length > 0" class="row">
    <div class="col-12 col-md-6 mx-auto mt-5">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">Email</th>
            <th scope="col">Rol</th>
            <th scope="col">
              <div class="d-flex flex-row-reverse">
                <button
                  (click)="limpiarFormulario()"
                  class="btn btn-outline-light"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="listaUsuarios.length > 0">
          <tr *ngFor="let usuario of listaUsuarios; let i = index">
            <td>{{ usuario.nombre }} {{ usuario.apellido }}</td>
            <td>{{ usuario.email }}</td>
            <td>{{ mostrarRole(usuario.role) }}</td>
            <td>
              <div class="d-flex flex-row-reverse">
                <button
                  (click)="cargarUsuario(usuario._id)"
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  (click)="eliminarUsuario(usuario._id)"
                  type="button"
                  class="btn btn-danger"
                >
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div
    class="modal fade"
    id="exampleModal"
    tabindex="-1"
    aria-labelledby="exampleModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-12 col-md-6 mx-auto mt-5">
              <form
                [formGroup]="userForm"
                (submit)="enviarFormulario()"
                autocomplete="off"
              >
                <div class="mb-3">
                  <label for="input-nombre" class="form-label">Nombre</label>
                  <input
                    formControlName="nombre"
                    type="text"
                    class="form-control"
                    id="input-nombre"
                  />
                </div>
                <div class="mb-3">
                  <label for="input-apellido" class="form-label"
                    >Apellido</label
                  >
                  <input
                    formControlName="apellido"
                    type="text"
                    class="form-control"
                    id="input-nombre"
                  />
                </div>

                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label"
                    >Email</label
                  >
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    autocomplete="none"
                  />
                </div>
                <div *ngIf="nuevoUsuario" class="mb-3">
                  <label for="exampleInputPassword1" class="form-label"
                    >Password</label
                  >
                  <input
                    formControlName="password"
                    type="password"
                    class="form-control"
                    id="exampleInputPassword1"
                    autocomplete="new-password"
                  />
                </div>
                <div class="mb-3">
                  <select formControlName="role" class="form-select">
                    <option value="">Selecciar un Rol</option>
                    <option
                      *ngFor="let role of listaRoles"
                      value="{{ role._id }}"
                    >
                      {{ role.nombre }}
                    </option>
                  </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

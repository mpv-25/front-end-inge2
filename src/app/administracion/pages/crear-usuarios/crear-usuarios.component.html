  <div class="container">
    <div class="row">
        <div class="col">
            <h3 class="text-center p-3">
                {{Title}}
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-5">
            <table class="table table-dark table-striped">
                <thead>
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Email</th>
                    <th scope="col">Rol</th>
                    <th scope="col">
                        <div class="d-flex flex-row-reverse">
                            <button class="btn btn-outline-light" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                                <i class="fas fa-plus"></i>
                              </button>
                        </div>
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td>Josep</td>
                    <td>josep@hotmail.net</td>
                    <td>Owner</td>
                    <td>
                        <div class="d-flex flex-row-reverse">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Julio</td>
                    <td>julin@gmail.net</td>
                    <td>Developer</td>
                    <td>
                        <div class="d-flex flex-row-reverse">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </td>
                  </tr>
                  <tr>
                    <td>Analia</td>
                    <td>ariquelme@noak.net</td>
                    <td>QA</td>
                    <td>
                        <div class="d-flex flex-row-reverse">
                            <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
                        </div>
                    </td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Usuario</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12 col-md-6 mx-auto mt-5">
                        <form autocomplete="off">
                            <div class="mb-3">
                                <label for="input-nombre" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="input-nombre" aria-describedby="emailHelp" autocomplete="none">
                            </div>
                            <div class="mb-3">
                                <label for="input-apellido" class="form-label">Apellido</label>
                                <input type="text" class="form-control" id="input-apellido" aria-describedby="emailHelp" autocomplete="none">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Email</label>
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="none">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Password</label>
                              <input type="password" class="form-control" id="exampleInputPassword1" autocomplete="new-password">
                            </div>
                            <div class="mb-3">
                                <label for="exampleDataList" class="form-label">Rol de usuario</label>
                                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escriba para buscar..." autocomplete="none">
                                <datalist id="datalistOptions">
                                    <option value="Developer">
                                    <option value="Owner">
                                    <option value="QA">
                                    <option value="Manager">
                                    <option value="Another Rol">
                                </datalist>
                            </div>
                             <button type="submit" class="btn btn-primary">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
    </div>

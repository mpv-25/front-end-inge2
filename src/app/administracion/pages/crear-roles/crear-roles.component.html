<div class="container">
    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-5">
            <form id="form-crear-rol">
                <div class="form-check">
                    <input (change)="onTipoRolChange($event)" class="form-check-input" type="radio" value="sistema" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Rol de sistema
                    </label>
                </div>
                <div class="bg-dark p-3" *ngIf="RolSistemaChecked">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-white" for="flexCheckDefault">
                      permiso 1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text-white" for="flexCheckChecked">
                      permiso2
                    </label>
                  </div>
                </div>
                <div class="form-check">
                    <input  (change)="onTipoRolChange($event)" class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Rol de proyecto
                    </label>
                </div>
                <div class="bg-dark p-3" *ngIf="!RolSistemaChecked">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-white" for="flexCheckDefault">
                      permiso 1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label text-white" for="flexCheckChecked">
                      permiso2
                    </label>
                  </div>
                </div>
                <div class="input-group my-3">
                    <input type="text" class="form-control" placeholder="Nombre del Rol" aria-label="Text input with dropdown button">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary mr-3">agregar rol</button>
                    <button type="button" class="btn btn-outline-dark">cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
  <div class="row">
    <div class="col">
      <h3 class="text-center p-3">
        {{ Title }}
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 mx-auto mt-5">
      <table class="table table-dark table-striped">
        <thead>
          <tr>
            <th scope="col">Nombre</th>
            <th scope="col">
              <div class="d-flex flex-row-reverse">
                <button
                  class="btn btn-outline-light"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"
                  (click)="borrarFormulario()"
                >
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </th>
          </tr>
        </thead>
        <tbody *ngIf="proyectos.length > 0">
          <div *ngIf="proyectos.length == 0" class="row">
            <div class="col d-flex justify-content-center">
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <div class="spinner-grow text-center" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </div>

          <tr *ngFor="let proyecto of proyectos; let i = index">
            <td>
              <div class="accordion" id="accordion">
                <div class="accordion-item">
                  <h2 class="accordion-header" [id]="'heading' + i">
                    <button
                      class="accordion-button collapsed text-light py-2"
                      type="button"
                      data-bs-toggle="collapse"
                      [attr.data-bs-target]="'#collapse' + i"
                      aria-controls="collapseOne"
                    >
                      {{ proyecto.nombre }}
                    </button>
                  </h2>
                  <div
                    [id]="'collapse' + i"
                    class="accordion-collapse collapse"
                    [attr.aria-labelledby]="'heading' + i"
                    data-bs-parent="#accordion"
                  >
                    <div class="accordion-body">
                      <div class="text-light">Tareas</div>
                      <table class="table table-dark table-striped">
                        <thead>
                          <tr>
                            <th scope="col">Nombre</th>
                            <th scope="col">Estado</th>
                            <th scope="col">Versión</th>
                            <th scope="col">
                              <div class="d-flex flex-row-reverse">
                                <button
                                  class="btn btn-outline-light"
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal-tarea"
                                  data-bs-whatever="@mdo"
                                  (click)="borrarFormularioTarea()"
                                  (click)="seleccionarProyecto(proyecto)"
                                >
                                  <i class="fas fa-plus"></i>
                                </button>
                              </div>
                            </th>
                          </tr>
                        </thead>
                        <tbody *ngIf="proyecto.tareas">
                          <tr *ngFor="let tarea of proyecto.tareas">
                            <td>{{ tarea.titulo | uppercase }}</td>
                            <td>{{ tarea.estado | uppercase }}</td>
                            <td>{{ tarea.version }}</td>
                            <td>
                              <div class="d-flex flex-row-reverse">
                                <button
                                  [disabled]="tarea.lineaBase > 0"
                                  type="button"
                                  class="btn btn-success"
                                  data-bs-toggle="modal"
                                  data-bs-target="#modal-tarea"
                                  data-bs-whatever="@mdo"
                                  (click)="seleccionarTarea(proyecto, tarea)"
                                >
                                  <i class="fas fa-edit"></i>
                                </button>
                                <button
                                  [disabled]="tarea.lineaBase > 0"
                                  type="button"
                                  class="btn btn-danger"
                                  (click)="eliminarTarea(proyecto, tarea._id)"
                                >
                                  <i class="far fa-trash-alt"></i>
                                </button>
                              </div>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
                </div>
              </div>
            </td>
            <td>
              <div class="d-flex flex-row-reverse">
                <button
                  type="button"
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                  data-bs-whatever="@mdo"
                  (click)="editarProyecto(proyecto)"
                >
                  <i class="fas fa-edit"></i>
                </button>
                <button
                  type="button"
                  class="btn btn-danger"
                  (click)="eliminarProyecto(proyecto._id || '')"
                >
                  <i class="far fa-trash-alt"></i>
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Proyecto</h5>
        <button
          id="btn-modal-proyecto"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12 col-md-6 mx-auto mt-5">
            <form
              [formGroup]="form"
              id="form-tareas"
              (ngSubmit)="enviarFormulario()"
            >
              <div class="input-group my-3">
                <input
                  formControlName="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Nombre del Proyecto"
                  aria-label="Text input with dropdown button"
                />
              </div>
              <div class="form-floating">
                <textarea
                  formControlName="descripcion"
                  class="form-control mt-3"
                  placeholder="Leave a comment here"
                  id="floatingTextarea4"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea4">Descripción del Proyecto</label>
              </div>

              <div class="form-group my-3 d-flex justify-content-center">
                <button
                  *ngIf="!isLoading"
                  [disabled]="!form.valid"
                  type="submit"
                  class="btn btn-primary mr-3"
                >
                  Guardar
                </button>
                <button
                  *ngIf="isLoading"
                  type="button"
                  class="btn btn-primary mr-3"
                >
                  <i class="fas fa-sync fa-spin"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="modal fade"
  id="modal-tarea"
  tabindex="-1"
  aria-labelledby="modal-tarea"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modal-tarea">Tareas</h5>
        <button
          id="btn-modal-tarea"
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12 col-md-6 mx-auto mt-5">
            <form
              [formGroup]="formularioTarea"
              (ngSubmit)="enviarFormularioTarea(proyecto)"
              id="form-tareas"
            >
              <div class="form-floating">
                <input formControlName="version" type="hidden" />
              </div>
              <div class="form-floating">
                <select
                  formControlName="estado"
                  class="form-select mt-3"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option value="pendiente">Pendiente</option>
                  <option value="iniciado">Iniciado</option>
                  <option value="finalizado">Finalizado</option>
                </select>
                <label for="floatingSelect">Estado de la Tarea</label>
              </div>
              <div class="input-group my-3">
                <input
                  formControlName="titulo"
                  type="text"
                  class="form-control"
                  placeholder="Nombre de la tarea"
                  aria-label="Text input with dropdown button"
                />
              </div>
              <div class="form-floating">
                <textarea
                  formControlName="descripcion"
                  class="form-control mt-3"
                  placeholder="Leave a comment here"
                  id="floatingTextarea5"
                  style="height: 100px"
                ></textarea>
                <label for="floatingTextarea5">Descripción de la tarea</label>
              </div>
              <div class="form-floating">
                <select
                  formControlName="idTareaPadre"
                  class="form-select mt-3"
                  id="floatingSelect"
                  aria-label="Floating label select example"
                >
                  <option selected value="''">Seleccionar</option>
                  <option *ngFor="let tarea of tareas" [value]="tarea._id">
                    {{ tarea.titulo }}
                  </option>
                </select>
                <label for="floatingSelect">Tarea Padre</label>
              </div>

              <div class="form-group my-3 d-flex justify-content-center">
                <button
                  *ngIf="!isLoading"
                  [disabled]="!formularioTarea.valid"
                  type="submit"
                  class="btn btn-primary mr-3"
                >
                  Guardar
                </button>
                <button
                  *ngIf="isLoading"
                  type="button"
                  class="btn btn-primary mr-3"
                >
                  <i class="fas fa-sync fa-spin"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-4">
      <div class="d-flex flex-column mt-3">
        <div class="p-2 border ">
          <label for="chartPie">Usuarios</label>
          <canvas id="chartPie" width="200" height="200"></canvas>
        </div>
        <div class="p-2 border ">
          <label for="chartBar">Tareas por proyecto (recientes)</label>
          <canvas id="chartBar" width="200" height="200"></canvas>
        </div>
        <div class="p-2 border ">
          <label for="chartLine">Tareas por lineabase (recientes)</label>
          <canvas id="chartLine" width="200" height="200"></canvas>
        </div>
      </div>
    </div>
    <div class="col-8 col-md-6 mx-auto mt-5">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div *ngIf="verificarPermiso('ADMIN')" class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Módulo de Administración
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body d-flex flex-column">
              <button
                (click)="goToCrearRoles()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Roles
              </button>
              <button
                (click)="goToCrearUsuarios()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Usuarios
              </button>
              <button
                (click)="goToRolesUsuarios()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Asignar Roles a Usuarios
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="verificarPermiso('PROY')" class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Módulo de Desarrollo
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body d-flex flex-column">
              <button
                (click)="goToProyectos()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Proyectos
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="verificarPermiso('CONFIG')" class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Módulo de Gestión de configuración
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body d-flex flex-column">
              <button (click)="goToLineaBase()" type="button" class="btn btn-outline-dark mt-3 mb-2">
                Linea Base
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-12 col-md-4 mx-auto mt-5">
      <div class="accordion accordion-flush" id="accordionFlushExample">
        <div *ngIf="verificarPermiso('ADMIN')" class="accordion-item">
          <h2 class="accordion-header" id="flush-headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseOne"
              aria-expanded="false"
              aria-controls="flush-collapseOne"
            >
              Módulo de Administración
            </button>
          </h2>
          <div
            id="flush-collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body d-flex flex-column">
              <button
                (click)="goToCrearRoles()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Roles
              </button>
              <button
                (click)="goToCrearUsuarios()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Usuarios
              </button>
              <button
                (click)="goToRolesUsuarios()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Asignar Roles a Usuarios
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="verificarPermiso('DES')" class="accordion-item">
          <h2 class="accordion-header" id="flush-headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseTwo"
              aria-expanded="false"
              aria-controls="flush-collapseTwo"
            >
              Módulo de Desarrollo
            </button>
          </h2>
          <div
            id="flush-collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body d-flex flex-column">
              <button
                (click)="goToProyectos()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Proyectos
              </button>
            </div>
          </div>
        </div>
        <div *ngIf="verificarPermiso('CONFIG')" class="accordion-item">
          <h2 class="accordion-header" id="flush-headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#flush-collapseThree"
              aria-expanded="false"
              aria-controls="flush-collapseThree"
            >
              Módulo de Gestión de configuración
            </button>
          </h2>
          <div
            id="flush-collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlushExample"
          >
            <div class="accordion-body d-flex flex-column">
              <button
                (click)="goToLineaBase()"
                type="button"
                class="btn btn-outline-dark mt-3 mb-2"
              >
                Línea Base
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-8">
      <div class="d-flex flex-column align-items-center mt-3">
        <div
          *ngIf="verificarPermiso('ADMIN')"
          class="p-2 border text-center m-3"
        >
          <label for="chartPie">Usuarios por rol</label>
          <canvas id="chartPie" class="graficos"></canvas>
        </div>
        <div
          *ngIf="verificarPermiso('DES')"
          class="p-2 border text-center m-3"
        >
          <label for="chartBar">Cantidad de tareas por proyecto</label>
          <canvas id="chartBar" class="graficos"></canvas>
        </div>
        <div
          *ngIf="verificarPermiso('CONFIG')"
          class="p-2 border text-center m-3"
        >
          <label for="chartLine">Cantidad de líneas base por proyecto</label>
          <canvas id="chartBar2" class="graficos"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

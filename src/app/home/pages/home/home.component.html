    <div class="row">
        <div class="col-12 col-md-6 mx-auto mt-5">
            <div class="accordion accordion-flush" id="accordionFlushExample">

                  <h2 class="accordion-header" id="flush-headingOne">

                        Módulo de Administración
                    </button>
                  </h2>
                  <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex flex-column">
                        <button (click)="goToCrearRoles()" type="button" class="btn btn-outline-dark mt-3 mb-2">Crear Roles</button>
                        <button (click)="goToModificarRoles()" type="button" class="btn btn-outline-dark mt-3 mb-2">Modificar Roles</button>

                        <button (click)="goToRolesUsuarios()" type="button" class="btn btn-outline-dark mt-3 mb-2">Asignar Roles a Usuarios</button>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                        Módulo de Desarrollo
                    </button>
                  </h2>
                  <div id="flush-collapseTwo" class="accordion-collapse collapse" aria-labelledby="flush-headingTwo" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex flex-column">
                        <button type="button" class="btn btn-outline-dark mt-3 mb-2">Crear Proyecto</button>
                        <button type="button" class="btn btn-outline-dark mt-3 mb-2">Crear Tareas</button>
                        <button type="button" class="btn btn-outline-dark mt-3 mb-2">Agregar Tareas</button>
                    </div>
                  </div>
                </div>
                <div class="accordion-item">
                  <h2 class="accordion-header" id="flush-headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseThree" aria-expanded="false" aria-controls="flush-collapseThree">
                        Módulo de Gestión de configuración
                    </button>
                  </h2>
                  <div id="flush-collapseThree" class="accordion-collapse collapse" aria-labelledby="flush-headingThree" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body d-flex flex-column">
                        <button type="button" class="btn btn-outline-dark mt-3 mb-2">crear línea base</button>
                        <button type="button" class="btn btn-outline-dark mt-3 mb-2">Visualizar líneas bases</button>
                    </div>
                  </div>
                </div>

        </div>
